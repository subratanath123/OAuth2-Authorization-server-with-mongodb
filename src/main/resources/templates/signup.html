<div class="container">
  <br><p class="text-center">Be Friend Me</p>
  <hr>

  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <header class="card-header">
          <a href="/befriendme-login" class="float-right btn btn-outline-primary mt-1">Log in</a>
          <h4 class="card-title mt-2">Sign up</h4>
        </header>
        <article class="card-body">
          <form method="post" action="/public/registration">
            <div class="form-row">
              <div class="col form-group">
                <label>First name </label>
                <input type="text" name="firstName" class="form-control" placeholder="">
              </div> <!-- form-group end.// -->
              <div class="col form-group">
                <label>Last name</label>
                <input type="text" name="lastName" class="form-control" placeholder=" ">
              </div> <!-- form-group end.// -->
            </div> <!-- form-row end.// -->

            <div class="form-group">
              <label>Email address</label>
              <input type="email" name="email" class="form-control" placeholder="">
              <small class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div> <!-- form-group end.// -->

            <div class="form-group">
              <label class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="gender" value="option1">
                <span class="form-check-label"> Male </span>
              </label>
              <label class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="gender" value="option2">
                <span class="form-check-label"> Female</span>
              </label>
            </div> <!-- form-group end.// -->

            <div class="form-row">
              <div class="form-group col-md-6">
                <label>City</label>
                <input type="text" name="phone"  class="form-control">
              </div> <!-- form-group end.// -->
            </div> <!-- form-row.// -->

            <div class="form-group">
              <label>Create password</label>
              <input class="form-control" name="password"  type="password">
            </div> <!-- form-group end.// -->
            <div class="form-group">
              <input type="submit" class="btn btn-primary btn-block" value="Register"/>
            </div> <!-- form-group// -->
            <small class="text-muted">By clicking the 'Register' button, you confirm that you accept our <br> Terms of use and Privacy Policy.</small>
          </form>

        </article> <!-- card-body end .// -->
        <div class="border-top card-body text-center">Have an account? <a href="/befriendme-login">Log In</a></div>
      </div> <!-- card.// -->
    </div> <!-- col.//-->

  </div> <!-- row.//-->


</div>
