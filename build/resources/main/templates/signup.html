<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Be Friend Me :: Sign Up</title>
  <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        rel="stylesheet"
        id="bootstrap-css">
  <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/all.css">
</head>

<div class="container">
    <br>
    <p class="text-center">Be Friend Me</p>
    <hr>

    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="logo mb-3">
                    <div class="col-md-12 text-center">
                        <h1>Registration</h1>

                    </div>
                </div>
                <article class="card-body">
                    <form method="post" th:action="@{/public/registration}" th:object="${user}">
                        <p th:if="${#fields.hasGlobalErrors()}">
                            <span th:each="error : ${#fields.globalErrors()}" th:text="${error}">Error</span>
                        </p>

                        <div class="form-row">
                            <div class="col form-group">
                                <label>First name </label>
                                <input type="text" id="firstName" th:field="*{firstName}" class="form-control"  placeholder=""/>
                                <p th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}">Error</p>

                            </div> <!-- form-group end.// -->
                            <div class="col form-group">
                                <label>Last name</label>
                                <input type="text" id="lastName" th:field="*{lastName}" class="form-control"  placeholder=""/>
                                <p th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}">Error</p>
                            </div> <!-- form-group end.// -->
                        </div> <!-- form-row end.// -->

                        <div class="form-group">
                            <label>Email address</label>

                            <input type="email" id="email" th:field="*{email}" class="form-control"  placeholder=""/>
                            <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Error</p>
                            <small class="form-text text-muted">We'll never share your email with anyone else.</small>

                        </div> <!-- form-group end.// -->

                        <div class="form-group">
                            <label class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" th:field="*{gender}" value="option1">
                                <span class="form-check-label"> Male </span>
                            </label>
                            <label class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" th:field="*{gender}" value="option2">
                                <span class="form-check-label"> Female</span>
                            </label>

                            <p th:if="${#fields.hasErrors('gender')}" th:errors="*{gender}">Error</p>
                        </div> <!-- form-group end.// -->

                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label>City</label>
                                <input type="text" id="phone" th:field="*{phone}" class="form-control"  placeholder=""/>
                                <p th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}">Error</p>
                            </div> <!-- form-group end.// -->
                        </div> <!-- form-row.// -->

                        <div class="form-group">
                            <label>Create password</label>
                            <input type="password" id="password" th:field="*{password}" class="form-control"  placeholder=""/>
                            <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Error</p>

                        </div> <!-- form-group end.// -->
                        <div class="form-group">
                            <input type="submit" class="btn btn-primary btn-block" value="Register"/>
                        </div> <!-- form-group// -->
                        <small class="text-muted">By clicking the 'Register' button, you confirm that you accept our
                            <br> Terms of use and Privacy Policy.</small>
                    </form>

                </article> <!-- card-body end .// -->
                <div class="border-top card-body text-center">Have an account? <a href="/auth-login">Log In</a></div>
            </div> <!-- card.// -->
        </div> <!-- col.//-->

    </div> <!-- row.//-->
</div>

</html>
<!--container end.//-->
